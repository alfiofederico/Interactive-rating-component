<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive rating component | Vanilla</title>

</head>
<body>

  <div class="card">
  <div class="card-content">
      <img src="./images/icon-star.svg" alt="star" class="star">
      <h1 class="title">How did we do?</h1>
      <p class="description">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
        <form class="rating">
          <div>
            <div class="scores">
              <input type="radio" id="rating-1" class="form-rating" name="rating-value" value="1">
              <label for="rating-1" class="form-label">
                <span class="form-button">
                  <div>1</div>
                </span>
              </label>
            </div>
            <div class="scores">
              <input type="radio" id="rating-2" class="form-rating" name="rating-value" value="2">
              <label for="rating-2" class="form-label">
                <span class="form-button">
                  <div>2</div>
                </span>
              </label>
            </div>
            <div class="scores">
              <input type="radio" id="rating-3" class="form-rating" name="rating-value" value="3">
              <label for="rating-3" class="form-label">
                <span class="form-button">
                  <div>3</div>
                </span>
              </label>
            </div>
            <div class="scores">
              <input type="radio" id="rating-4" class="form-rating" name="rating-value" value="4">
              <label for="rating-4" class="form-label">
                <span class="form-button">
                  <div>4</div>
                </span>
              </label>
            </div>
            <div class="scores">
              <input type="radio" id="rating-5" class="form-rating" name="rating-value" value="5">
              <label for="rating-5" class="form-label">
                <span class="form-button">
                  <div>5</div>
                </span>
              </label>
            </div>
          </div>
          <button type="submit" class="submit">Submit</button>
        </form>
    </div>

</body>
</html>
